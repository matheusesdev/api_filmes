<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Filmes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pesquisa de Filmes</h1>
      <p>Encontre detalhes sobre os filmes que você ama!</p>
    </div>

    <div class="search-box">
      <input type="text" id="search" placeholder="Digite o título do filme" />
      <button onclick="pesquisarFilme()">Pesquisar</button>
    </div>

    <div id="resultado" class="result-box">
      <p>Pesquise por um filme para ver os detalhes.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
